# Начинать отсчёт окон с 1
set -g base-index 1
# Включить машь
set-window-option -g mode-mouse on
# Использовать мышь для выбора активной панели
set-option -g mouse-select-pane on

# Терминал использует 256 цветов
set -g default-terminal "screen-256color"
# Лимит на количество хранимых строк
set -g history-limit 10000

# Включить заголовок окна
set-option -g set-titles on
# В заголовке выводить номер окна, название программы и её активность
set-option -g set-titles-string '#S:#I.#P #W'
# автоматически обновлять заголовок
set-window-option -g automatic-rename on
# решение бесячей проблемы с точками (ресайз)
set-window-option -g aggressive-resize on