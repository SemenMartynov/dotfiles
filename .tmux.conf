###############################################################################
####                                  Help                                 ####
###############################################################################

#  set-option [-aFgopqsuUw]
#      (alias: set)
#
#    -p => a pane
#    -w => a window (set-window-option or setw)
#    -s => a server
#          otherwise a session option
#    -g => the global session or window option
#    -F => expands formats in the option value
#    -u => unsets an option
#    -U => unsets an option (like -u) but if the option is a pane option
#                             also unsets the option on any panes in the window
#    -o => prevents setting an option that is already set
#    -q => suppresses errors about unknown or ambiguous options
#    -a => appended to the existing setting

###############################################################################
####                            General options                            ####
###############################################################################

# Forces Tmux to ignore what $TERM says.
# If the terminal is detected as xterm or something similar,
# assume it has the Tc (True Color) capability.
set-option -sa terminal-overrides ",xterm*:Tc"

# changing the default prefix key
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Reload config file
bind-key R source-file "~/.tmux.conf"

###############################################################################
####                            Display options                            ####
###############################################################################

# Start windows and panes at index 1 (not 0)
set-option -g base-index 1
set-option -g pane-base-index 1
# Renumber windows when someone closes (avoids gaps in numbering.)
set-option -g renumber-windows on

# Removes the delay after pressing the `Esc` key,
# making working in Vim/Neovim inside Tmux instantly responsive.
set-option -sg escape-time 0

# Tmux resize the window to fit the size of the active terminal
# (the one I'm looking at), rather than the smallest one connected
set-option -gw aggressive-resize on
# Redraw the client (if interrupted by wall, etc)
bind-key r refresh-client
# Synchronize all panes in a window
bind-key q setw synchronize-panes
set-option -gw window-status-current-format '#{?pane_synchronized,#[bg=red],}#I:#W'
set-option -gw window-status-format         '#{?pane_synchronized,#[bg=red],}#I:#W'

# Turn on window title
set-option -g set-titles on
# Show window number, program name and program activity in title
set-option -g set-titles-string '#S:#I.#P #W'
# Auto update title
set-option -gw automatic-rename on

###############################################################################
####                               Navigation                              ####
###############################################################################

# Act like Xmonad
unbind-key c
bind-key Enter new-window -c "#{pane_current_path}"
bind-key c confirm-before kill-window

# Splits
#unbind-key % -c "#{pane_current_path}" # vertical split
bind-key s split-window -v -c "#{pane_current_path}" # s to split horizontally
#unbind-key '"' -c "#{pane_current_path}" # horizontally
bind-key v split-window -h -c "#{pane_current_path}" # v for the vertical split

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resize (key may repeat)
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Windows
bind-key C-j previous-window
bind-key C-k next-window

###############################################################################
####                                History                                ####
###############################################################################

# Extend history limit
set-option -g history-limit 20000

# Act like vim
set-option -g status-keys vi
set-option -gw mode-keys vi

# y and p as in vim
bind-key Escape copy-mode
unbind-key p
bind-key p paste-buffer

# Pressing 'y' in vi-mode immediately copies the text to the system clipboard.
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clipboard"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clipboard"

# Paste from the system clipboard
bind-key P run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

###############################################################################
####                                 Mouse                                 ####
###############################################################################

set-option -g mouse on

###############################################################################
####                                Session                                ####
###############################################################################

# Create a new session with name 'Default'
new-session -s Default
# New pane by horizontal split (30%)
split-window -h -l 30%
# New pane by vertical split (30%; do not make it current pane) and exec htop
split-window -v -l 30% -d htop
# Make the 1-th pane active
select-pane -t 1

###############################################################################
####                                  Misc                                 ####
###############################################################################

# Unbind-keybind arrow keys
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right
