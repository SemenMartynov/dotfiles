# Set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set-window-option -g pane-base-index 1
# UTF8 support (in windows)
set-window-option -g utf8 on

# Act like GNU screen
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Act like Xmonad
unbind c
bind Enter new-window
#unbind &
bind c confirm-before kill-window

# Act like vim
set-option -g status-keys vi
set-window-option -g mode-keys vi
# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Splits
unbind %
bind C-l split-window -h # horizontal split
unbind '"'
bind C-h split-window -v # vertical split
# Windows
bind C-j previous-window
bind C-k next-window

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Use 256 color terminal
set -g default-terminal "screen-256color"
# Extend history limit
set -g history-limit 10000

# Turn on window title
set-option -g set-titles on
# Show window number, program name and program activity in title
set-option -g set-titles-string '#S:#I.#P #W'
# Auto update title
set-window-option -g automatic-rename on

# Resize problem fix
set-window-option -g aggressive-resize on
# Redraw the client (if interrupted by wall, etc)
bind R refresh-client
# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client

# Create a new session with name 'Default'
new-session -s Default
# New pane by horizontal split (30%)
split-window -h -p 30
# New pane by vertical split (30%; do not make it current pane) and exec htop
split-window -v -p 30 -d htop
# Make th 1-th pane active
select-pane -t 1
